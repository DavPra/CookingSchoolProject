#indent-output=true fügt Einzüge für eine verbesserte Lesbarkeit hinzu, und FAIL_ON_EMPTY_BEANS=false deaktiviert das
# Auslösen einer Ausnahme, wenn ein leeres Bean serialisiert wird.
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#hibernate jpa configuration
# ddl-auto=update ermöglicht Hibernate, die Datenbanktabellen automatisch zu aktualisieren
spring.jpa.hibernate.ddl-auto=update
